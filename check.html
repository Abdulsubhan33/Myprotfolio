<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download CV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }    
            video {
                position: absolute;
                top: 50%;
                left: 50%;
                min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
        }
        

        #about-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #about-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="backvi.mp4"type="video/mp4"> <!-- Replace with your video URL -->
        Your browser does not support the video tag.
    </video>
    <h1>Welcome to My Portfolio</h1>
    <button id="about-button">Download CV</button>

    <script>
        document.getElementById("about-button").onclick = function() {
            window.location.href = 'cv.pdf'; // Ensure cv.pdf is in the same directory as this HTML file
        };
    </script>
</body>
</html>
